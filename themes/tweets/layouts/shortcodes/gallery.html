<div class="flex flex-wrap my-10">
    {{- $title := (.Get 0) -}}
    {{ range .Params }}
    <div class="w-1/3 flex-grow m-1">
        <a href="https://gyazo.com/{{ . }}/thumb/1024" data-lightbox="{{ $title }}">
            <img src="https://gyazo.com/{{ . }}/thumb/480" width="100%" loading="eager" alt="Gallery Image" class="img-fluid rounded-sm m-0">
        </a>
    </div>
    {{ end }}
</div>
