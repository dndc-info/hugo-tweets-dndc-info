{{ define "main" }}
<h1 class="text-4xl my-5 mb-12 mx-auto text-center">{{ .Title }}</h1>
<div class="prose max-w-4xl mx-auto">
  {{ .Content }}
  <div class="flex flex-col items-left justify-between my-4">
    {{ range .Pages }}
    <h2 class="text-xl my-2"><a href="{{ .RelPermalink }}" class="hover:text-indigo-400">{{ .LinkTitle }}</a></h2>
    {{ end }}
  </div>
</div>
{{ end }}
