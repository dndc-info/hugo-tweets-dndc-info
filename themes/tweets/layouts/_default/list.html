{{ define "main" }}
{{ .Content }}
{{ range site.RegularPages }}
<div class="border">
  {{ .Content }}
  <div>
    <a href="{{ .RelPermalink }}">
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05+09:00" }}
      {{ $dateHuman := .Date | time.Format "2006年01月02日 15:04:05" }}
      <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
    </a>
  </div>
</div>
{{ end }}
{{ end }}
